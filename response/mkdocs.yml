site_name: Tata Trusts Data Visualization Dashboard - RFP Response
site_description: Technical Proposal for AI-Powered Data Visualization Dashboard
site_author: S Anand

theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: teal
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details

nav:
  - Technical Proposal: index.md
  - Compliance Checklist: checklist.md
  - Review Checklist: review.md

extra_css:
  - stylesheets/extra.css

plugins:
  - search

copyright: Copyright &copy; 2025
